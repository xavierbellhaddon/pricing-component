<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Challenge: Pricing Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="component-wrapper">
      <img src="/assets/bg-top.svg" alt="Top background image" id="bg-top" />
      <img
        src="/assets/bg-bottom.svg"
        alt="Bottom background image"
        id="bg-bottom"
      />
      <h2>Our Pricing</h2>
      <div id="pricing-slider-group-wrapper">
        <label for="pricing-slider">Annually</label>
        <div id="pricing-slider-wrapper">
          <input type="checkbox" name="pricing-slider" />
          <span id="custom-pricing-slider"></span>
        </div>
        <label for="pricing-slider">Monthly</label>
      </div>
      <div id="plan-card-wrapper">
        <div class="plan-card" id="basic">
          <p class="plan-name">Basic</p>
          <p class="plan-price"><span class="dollar-sign">$</span>199.99</p>
          <div class="plan-feature-list">
            <p class="plan-feature">500 GB Storage</p>
            <p class="plan-feature">2 Users Allowed</p>
            <p class="plan-feature">Send up to 3 GB</p>
          </div>
          <button class="cta">Learn more</button>
        </div>
        <div class="plan-card" id="professional">
          <p class="plan-name">Professional</p>
          <p class="plan-price"><span class="dollar-sign">$</span>249.99</p>
          <div class="plan-feature-list">
            <p class="plan-feature">1 TB Storage</p>
            <p class="plan-feature">5 Users Allowed</p>
            <p class="plan-feature">Send up to 10 GB</p>
          </div>
          <button class="cta">Learn more</button>
        </div>
        <div class="plan-card" id="master">
          <p class="plan-name">Master</p>
          <p class="plan-price"><span class="dollar-sign">$</span>399.99</p>
          <div class="plan-feature-list">
            <p class="plan-feature">2 TB Storage</p>
            <p class="plan-feature">10 Users Allowed</p>
            <p class="plan-feature">Send up to 20 GB</p>
          </div>
          <button class="cta">Learn more</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
